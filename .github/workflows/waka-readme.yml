name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 4pm UTC, 0am at Beijing
    - cron: "0 16 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
